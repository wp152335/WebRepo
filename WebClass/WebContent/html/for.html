<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function sum() {
	var num=document.getElementById("num").value;
	var sum=0;
	for(var i=1 ; i<=num ; i++) {
		sum+=i;
	}
	document.getElementById("result").innerHTML="1부터"+num+"까지 합"+sum;
	
	
	
}</script>
</head>
<body>
<input type="text" id="num" size="5">
<input type="button" onclick="sum();" value="계산">
<p id="result"></p>

</body>
</html>
